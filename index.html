<!DOCTYPE html>

<!-- Based on https://github.com/jrue/JavaScript-Quiz by Jeremy Rue -->

<html>

<head>
	<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; media-src *; img-src * filesystem: data: gap: https://ssl.gstatic.com content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" media="all" href="css/dotsMenu.css">
    <link rel="stylesheet" type="text/css" media="all" href="css/app.css">
    <title>QuizApp - 22916 Software Engineering</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
	<div class="header">
		<!-- three dot menu -->
		<div class="dropdown">
			<!-- three dots -->
			<ul class="dropbtn icons btn-right showLeft" onclick="showDropdown()">
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<!-- menu -->
			<div id="myDropdown" class="dropdown-content">
				<a id="setQuizSize" onclick="setQuizSize()">set size</a>
				<a id="genBulk" onclick="generateBulk()">all Q</a>
                <a id="newquiz" onclick="populateQuiz()">New Quiz</a>"
			</div>
		</div>
	</div>
	
		<div class="bgbg">
			<div id="frame" role="content"></div>
        <hr/>
        <div id="myProgress">
            <div id="loader"></div>
            <div align="center" id="fetchingQ"></div>
        </div>
    </div>
    <br/>

    <center>
		<div id="qNumText"></div>
		<hr/>
        <br />
		<a href="https://github.com/Romansko/22916" target="_blank">GitHub</a>
    </center>
	<br/><br/>
</body>

</html>
